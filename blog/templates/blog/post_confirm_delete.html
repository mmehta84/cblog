{% extends 'blog/base.html' %}

{% block title %}Delete Post â€” AI-QA Blog{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4 py-16">
    <div class="bg-cream max-w-md w-full p-8 rounded-2xl text-center"
         style="border: 1px solid rgba(13,59,56,0.12); box-shadow: var(--shadow-lg);">

        <!-- Icon -->
        <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6"
             style="background: #FEF2F2;">
            <svg class="w-10 h-10" fill="none" stroke="#DC2626" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </div>

        <h2 class="font-display text-2xl font-bold text-ink mb-2" style="letter-spacing: -0.02em;">Delete Post?</h2>
        <p class="text-ink-muted mb-3 text-sm">You are about to permanently delete:</p>
        <div class="rounded-xl px-4 py-3 mb-5"
             style="background: #F8F4ED; border: 1px solid rgba(13,59,56,0.12);">
            <p class="text-brand font-bold text-sm font-display">"{{ object.title }}"</p>
        </div>
        <p class="text-sm text-red-600 font-medium mb-8 flex items-center justify-center gap-1.5">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            This action cannot be undone.
        </p>

        <form method="POST" class="flex gap-3">
            {% csrf_token %}
            <a href="{{ object.get_absolute_url }}"
               class="flex-1 py-3 text-ink-muted font-semibold rounded-xl hover:bg-brand-faint hover:text-brand active:scale-[0.97] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand/40 text-sm"
               style="border: 1px solid rgba(13,59,56,0.14); transition: background-color 0.15s, color 0.15s, transform 0.15s;">
                Cancel
            </a>
            <button type="submit"
                    class="flex-1 py-3 text-cream font-bold rounded-xl text-sm active:scale-[0.97] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-400/60"
                    style="background: #DC2626; transition: background-color 0.15s, transform 0.15s;"
                    onmouseover="this.style.background='#B91C1C'" onmouseout="this.style.background='#DC2626'">
                Yes, Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
